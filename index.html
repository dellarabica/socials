<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A very cool website</title>
    <link rel="icon" type="image/png" href="img/tb.png" />

    <!------------- Bootstrap  -------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--------------- CSS ---------------->
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <!--header-->

    <div id="Header" class="container-fluid">
        <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 m-auto">

    </div>
    <!--Social-->
    <div id="Content" class="container-fluid">
        <div class="row justify-content-center">
            <fieldset class="card-border  col-md-5 col-lg-5  col-sm-12 col-xs-12 d-block">
                <legend class="card-border">Socials</legend>
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <img src="img/icons/fb.png" width="100%" class="col-md-4 col-lg-4  col-sm-4 col-xs-4" onclick="javascript:window.open('https://www.facebook.com/');">
                        <img src="img/icons/twitter.png" width="100%" class="col-md-4 col-lg-4  col-sm-4 col-xs-4" onclick="javascript:window.open('https://www.twitter.com/');">
                        <img src="img/icons/insta.png" width="100%" class="col-md-4 col-lg-4  col-sm-4 col-xs-4" onclick="javascript:window.open('https://www.instagram.com/');">
                    </div>
                    <div class="row justify-content-center">
                        <img src="img/icons/lastfm.png" width="100%" class="col-md-4 col-lg-4  col-sm-4 col-xs-4" onclick="javascript:window.open('https://www.last.fm/');">
                        <img src="img/icons/reddit.png" width="100%" class="col-md-4 col-lg-4  col-sm-4 col-xs-4" onclick="javascript:window.open('https://www.reddit.com/');">
                    </div>
                </div>
            </fieldset>
            <div class="col-md-1">

            </div>
            <fieldset class="card-border col-md-5 col-lg-5  col-sm-12 col-xs-12 d-block">
                <legend class="card-border">Gaming platforms</legend>
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <img src="img/icons/steam.png" width="100%" class="col-md-4 col-lg-4  col-sm-4 col-xs-4" onclick="javascript:window.open('https://store.steampowered.com/');">

                    </div>
                    <div class="row justify-content-center">
                        <img src="img/icons/battle.png" width="100%" class="col-md-4 col-lg-4  col-sm-4 col-xs-4" onclick="javascript:window.open('https://www.blizzard.com/');">
                        <img src="img/icons/epic.png" width="100%" class="col-md-4 col-lg-4  col-sm-4 col-xs-4" onclick="javascript:window.open('https://www.epicgames.com/store/');">
                    </div>
                </div>
            </fieldset>
        </div>

        <!--Footer-->
        <div class="row text-center">
            <div class="col-md-12">
                <h3>(click on the images to get access to each website)</h3>

        <div class="row text-center">
